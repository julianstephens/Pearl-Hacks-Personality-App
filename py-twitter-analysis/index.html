  <div class="jumbotron jumbotron-fluid" id="hero">
    <div class="container">
      <h1 class="display-4 text-center">Welcome to My Social Network</h1>
      <p class="lead text-center">We'll do the work. You enjoy the connections.</p>
    </div>
  </div>

  <div class="container-fluid text-center" id="body">
      <div class="input-group input-group-lg align-middle" id="search-bar">
        <form method="post" action="processhandle.cgi">
          <label class="sr-only" for="inlineFormInputGroup">Username</label>
          <div class="input-group input-group-lg" id="search-bar">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
            <span> <button type="button" class="btn btn-outline-secondary btn-lg" id="submit">Submit</button></span>
          </div>

        </form>

      </div>
  </div>
