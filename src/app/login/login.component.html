<div class="col-md-8 col-md-offset-2">
    <h2>Who's on your social wavelength?</h2>
    <p>See what insights IBM's Watson has about someones's personality based on their tweets.</p>
    <form name="form" (ngSubmit)="f.form.valid && yourFunctionName()" #f="ngForm" novalidate>
